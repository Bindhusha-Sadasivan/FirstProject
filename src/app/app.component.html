<div class="container">
  <div class="row">
    <br class="col-xs-12">
      <h2>My Server</h2>
      <button class="btn btn-primary"
              (click)="onAddServer()">
        Add Servers
      </button>
      <br>

      <ul class="list-group">
        <li class="list-group-item"
            *ngFor="let s of servers; let i = index"
             (click)="onRemoveServer(i)">
          {{servers}}
          </li>
      </ul>
    </div>
  </div>
